    <script>
        function validateform()
        {
        var Pass=document.f1.pswd;
        var Cpass=document.f1.cnfp;
        var Email=document.f1.email;
        if (Email.value == "")
		{
    			window.alert("Please enter your email.");
    			Email.focus();
    			return false;
		}
		if (Email.value.indexOf("@", 0) < 0)
		{
    			window.alert("Please enter a valid e-mail address.");
    			Email.focus();
    			return false;
		}

		if (Email.value.indexOf(".", 0) < 0)
		{
    			window.alert("Please enter a valid e-mail address.");
    			Email.focus();
    			return false;
		}
        if(Pass.value!=Cpass.value){
            window.alert("Confirmed Password should same as Password");
            return false;
        }
        
    }
